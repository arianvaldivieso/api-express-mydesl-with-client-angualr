<div id="login">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-8 col-md-8 col-sm-8 col-12">

        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

          <div class="row">

            <div class="col-12">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input formControlName="email" type="email" class="form-control" id="email">
              </div>
            </div>



            <div class="col-12">
              <div class="mb-3">
                <button type="submit" [disabled]="userForm.invalid" [ngClass]="{
                  'btn-primary':!userForm.invalid,
                  'btn-danger':userForm.invalid
                }" class="btn  w-100">
                  <span *ngIf="userForm.touched && userForm.invalid">Complete el formulario</span>
                  <span *ngIf="!userForm.touched || !userForm.invalid">Enviar</span>
                </button>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
